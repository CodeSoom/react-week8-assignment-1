<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-size: 62.5%;
      }

      h1,
      h2 {
        margin: 0;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      button {
        border: 0;
        background: transparent;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/main.js"></script>
  </body>
</html>
